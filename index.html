<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="general">
      <section class="img-section">
        <img src="cosmic.jpg" alt="Image of space" />
        <div class="transparent">
          <div class="logo">
            <img src="odin-logo.png" alt="Odin logo" />
            <span>ODIN</span>
          </div>
        </div>
      </section>
      <section class="form-section">
        <div class="paragraph">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <span>Sign up <span class="italic">now</span> to get started.</span>
          </p>
          <p>You <span class="italic">know</span> you want to.</p>
        </div>
        <div class="form">
          <p>Let's do this!</p>
          <form action="">
            <ul class="row">
              <li class="column">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" />
              </li>
              <li class="column">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" />
              </li>
            </ul>
            <ul class="row">
              <li class="column">
                <label for="mail">EMAIL</label>
                <input type="email" id="mail" name="user-email" />
              </li>
              <li class="column">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number" name="user-phone" />
              </li>
            </ul>
            <ul class="row">
              <li class="column">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="user-password" />
              </li>
              <li class="column">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="user-confirm-password"
                />
              </li>
            </ul>
          </form>
        </div>
        <div class="button-div">
          <button>Create Account</button>
          <p>Already have an account? <span>Log in</span></p>
        </div>
      </section>
    </div>
  </body>
</html>
